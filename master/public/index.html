<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Query System - Master</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      width: 90%;
      max-width: 800px;
      height: 90vh;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
    }
    
    .header {
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 15px 15px 0 0;
    }
    
    .header h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }
    
    .header p {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .session-info {
      font-size: 12px;
      margin-top: 10px;
      opacity: 0.8;
    }
    
    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f5f5f5;
    }
    
    .message {
      margin-bottom: 20px;
      animation: fadeIn 0.3s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .message.user {
      text-align: right;
    }
    
    .message-content {
      display: inline-block;
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 12px;
      word-wrap: break-word;
    }
    
    .message.user .message-content {
      background: #667eea;
      color: white;
    }
    
    .message.ai .message-content {
      background: white;
      color: #333;
      border: 1px solid #e0e0e0;
      text-align: left;
    }
    
    .message-meta {
      font-size: 11px;
      margin-top: 5px;
      opacity: 0.7;
    }
    
    .message.ai .message-meta {
      color: #666;
    }
    
    .message.user .message-meta {
      color: #555;
    }
    
    .loading {
      display: inline-block;
      padding: 12px 16px;
      background: white;
      border-radius: 12px;
      border: 1px solid #e0e0e0;
    }
    
    .loading-dots {
      display: inline-flex;
      gap: 5px;
    }
    
    .loading-dots span {
      width: 8px;
      height: 8px;
      background: #667eea;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }
    
    .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
    .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
    
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    
    .input-area {
      padding: 20px;
      background: white;
      border-radius: 0 0 15px 15px;
      border-top: 1px solid #e0e0e0;
    }
    
    .input-container {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    
    input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .api-key-input {
      width: 100%;
      margin-bottom: 10px;
    }
    
    .status {
      font-size: 12px;
      color: #666;
      text-align: center;
    }
    
    .status.connected {
      color: #4caf50;
    }
    
    .status.disconnected {
      color: #f44336;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1> Sistema Distribuido de Consultas IA</h1>
      <p>Master/Slave con Docker Swarm - MQTT & gRPC</p>
      <div class="session-info">
        Sesi贸n: <span id="session-id">Conectando...</span>
      </div>
    </div>
    
    <div class="messages" id="messages"></div>
    
    <div class="input-area">
      <input 
        type="text" 
        id="api-key" 
        placeholder="API Key de Gemini (opcional)"
        class="api-key-input"
      />
      <div class="input-container">
        <input 
          type="text" 
          id="query-input" 
          placeholder="Escribe tu pregunta para la IA..."
          autocomplete="off"
        />
        <button id="send-btn">Enviar</button>
      </div>
      <div class="status" id="status">Desconectado</div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let sessionId = null;
    let waitingForResponse = false;
    
    const messagesDiv = document.getElementById('messages');
    const queryInput = document.getElementById('query-input');
    const apiKeyInput = document.getElementById('api-key');
    const sendBtn = document.getElementById('send-btn');
    const statusDiv = document.getElementById('status');
    const sessionIdSpan = document.getElementById('session-id');
    
    // Conexi贸n establecida
    socket.on('connect', () => {
      statusDiv.textContent = 'Conectado';
      statusDiv.className = 'status connected';
    });
    
    // Desconexi贸n
    socket.on('disconnect', () => {
      statusDiv.textContent = 'Desconectado';
      statusDiv.className = 'status disconnected';
    });
    
    // Recibir ID de sesi贸n
    socket.on('session-id', (id) => {
      sessionId = id;
      sessionIdSpan.textContent = id.substring(0, 8) + '...';
    });
    
    // Tarea en cola
    socket.on('task-queued', (data) => {
      addMessage('system', `Tarea en cola. Posici贸n: ${data.position}`);
    });
    
    // Respuesta de IA
    socket.on('ai-response', (data) => {
      waitingForResponse = false;
      removeLoading();
      
      const processingTimeSec = (data.processingTime / 1000).toFixed(2);
      addMessage('ai', data.response, `Worker: ${data.workerId} | Tiempo: ${processingTimeSec}s`);
      
      sendBtn.disabled = false;
      queryInput.disabled = false;
    });
    
    // Enviar query
    function sendQuery() {
      const query = queryInput.value.trim();
      const apiKey = apiKeyInput.value.trim();
      
      if (!query) return;
      
      addMessage('user', query);
      showLoading();
      
      socket.emit('user-query', { query, apiKey });
      
      queryInput.value = '';
      sendBtn.disabled = true;
      queryInput.disabled = true;
      waitingForResponse = true;
    }
    
    // Event listeners
    sendBtn.addEventListener('click', sendQuery);
    
    queryInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !waitingForResponse) {
        sendQuery();
      }
    });
    
    // Funciones de UI
    function addMessage(type, content, meta = '') {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      contentDiv.textContent = content;
      
      messageDiv.appendChild(contentDiv);
      
      if (meta) {
        const metaDiv = document.createElement('div');
        metaDiv.className = 'message-meta';
        metaDiv.textContent = meta;
        messageDiv.appendChild(metaDiv);
      }
      
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    
    function showLoading() {
      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'message ai';
      loadingDiv.id = 'loading-message';
      
      const loadingContent = document.createElement('div');
      loadingContent.className = 'loading';
      loadingContent.innerHTML = `
        <div class="loading-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      `;
      
      loadingDiv.appendChild(loadingContent);
      messagesDiv.appendChild(loadingDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    
    function removeLoading() {
      const loadingMsg = document.getElementById('loading-message');
      if (loadingMsg) {
        loadingMsg.remove();
      }
    }
  </script>
</body>
</html>
